{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center; color: #4CAF50; margin-bottom: 20px;">Login</h2>
<form method="POST" style="max-width: 400px; margin: 20px auto; background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Username:</label>
        <input type="text" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
        <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
    </div>

    <button type="submit" style="display: block; width: 100%; background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
        Login
    </button>
</form>
<p style="text-align: center; margin-top: 15px; color: #555; font-size: 14px;">
    Don't have an account? 
    <a href="{{ url_for('register') }}" style="color: #4CAF50; text-decoration: none; font-weight: bold;">
        Register here
    </a>.
</p>
{% endblock %}
